<html>
    <head>
        <title>Objeto em JavaScript</title>
        <p>Criando um objeto em JavaScript</p>
    </head>

    <body>
        <p id = "demo"></p>
        <script>
            const person = new Object();
            person.firstname = "Giulia";
            person.lastname = "Salles";
            person.age = 24;
            person.eyecolor = "Castanho";

        document.getElementById("demo").innerHTML = person.firstname + " is " + person.age + " years old." ;
        </script>
    </body>
</html>
